<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Foto-Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data" class="form">
        <h2>AWS Credentials</h2>
        <input class="input-cred" type="text" id="accessKeyId" placeholder="AWS Access Key ID">
        <input class="input-cred" type="password" id="secretAccessKey" placeholder="AWS Secret Access Key">
        <h2>Foto hochladen</h2>
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Hochladen</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
